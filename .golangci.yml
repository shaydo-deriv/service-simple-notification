run:
  # feel free to change this for your project
  timeout: 5m
  # if you have autogenerated code you can skip the dirs where it is located
  # skip-dirs: []
linters:
  # disable default set of linters, enable chosen linters explicitly
  disable-all: true
  enable:
    - gocyclo
    - goimports
    - gosec
    - gosimple
    - govet
    - ineffassign
    - misspell
    - revive
    - staticcheck
    - unused
linters-settings:
  gocyclo:
    # this is a fairly liberal setting, if you have a function that exceeds
    # jthat you need to refactor it
    min-complexity: 30
  goimports:
    local-prefixes: github.com/regentmarkets
  gosec:
    # gosec produces false positives sometimes, it's easy to exclude them by G code on a per repo basis
    # excludes: ["G201", "G202"]
  
issues:
  # default exclude patterns are questionable, if we want to exclude something
  # we should do it explicitly
  exclude-use-default: false
